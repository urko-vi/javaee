<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Incripciones Consulta</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>
<body>
<h1>Incripciones Consulta</h1>

	<input type="number" id="year" value="2014" name="year" required pattern="{4}">
	<input type="submit" id="btb_submit" value="Enviar">

<script>
$( document ).ready(function() {
	// var currentYear = (new Date).getFullYear();
	 $('#year').val((new Date).getFullYear());
	
	
	
	 $('#btb_submit').click(function(){
		 var url = 'inscripcion';
		 var data = {"year": $('#year').val()};
		
		 $.ajax({
			 url: url,
			 type: 'get',
			 data: data,
			 success: function(result){
				 console.log("Exito",result);
			 },
			 error: function(result){
				 console.log("Error",result);
			 },
			 async: true,
			 dataType: 'json'
		}); 
		 	
	 });
	
});
 </script>

</body>
</html>
